<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s3">
                        <i class="material-icons prefix">movie</i>
                        <input type="text" id="movie-title" class="validate">
                        <label for="movie-title">Title</label>
                    </div>
                    <div class="col s6">
                        <i class="material-icons prefix">star</i>
                        <input name="rating" type="radio" id="1" />
                        <label for="1">1</label>
                        <input name="rating" type="radio" id="2" />
                        <label for="2">2</label>
                        <input name="rating" type="radio" id="3" />
                        <label for="3">3</label>
                        <input name="rating" type="radio" id="4" />
                        <label for="4">4</label>
                        <input name="rating" type="radio" id="5" />
                        <label for="5">5</label>
                    </div>
                    <div class="col s2">
                        <a class="waves-effect waves-light btn" id="submitBtn"><i class="material-icons left">create</i>
                            Add</a>
                    </div>
                </div>
            </form>
        </div>

        <table class="striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Edit Movie</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
