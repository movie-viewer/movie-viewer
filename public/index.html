<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s3">
                        <i class="material-icons prefix">movie</i>
                        <input type="text" id="movie-title" class="validate">
                        <label for="movie-title">Title</label>
                    </div>
                    <div class="col s6">
                        <i class="material-icons prefix">star</i>
                        <input id="1" name="addRating" type="radio" value="1">
                        <label for="1">1</label>
                        <input id="2" name="addRating" type="radio" value="2">
                        <label for="2">2</label>
                        <input id="3" name="addRating" type="radio" value="3">
                        <label for="3">3</label>
                        <input id="4" name="addRating" type="radio" value="4">
                        <label for="4">4</label>
                        <input id="5" name="addRating" type="radio" value="5">
                        <label for="5">5</label>
                    </div>
                    <div class="col s2">
                        <button class="waves-effect waves-light btn" id="submitBtn"><i class="material-icons left">create</i>
                            Add</button>
                    </div>
                </div>
            </form>
        </div>

        <table class="striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Edit Movie</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s3">
                        <i class="material-icons prefix">movie</i>
                        <input type="text" id="edit-movie-title" class="validate">
                        <label for="movie-title">Title</label>
                    </div>
                    <div class="editRating col s6">
                        <i class="material-icons prefix">star</i>
                        <input name="rating" type="radio" id="edit-1" value="1" />
                        <label for="edit-1">1</label>
                        <input name="rating" type="radio" id="edit-2" value="2" />
                        <label for="edit-2">2</label>
                        <input name="rating" type="radio" id="edit-3" value="3" />
                        <label for="edit-3">3</label>
                        <input name="rating" type="radio" id="edit-4" value="4" />
                        <label for="edit-4">4</label>
                        <input name="rating" type="radio" id="edit-5" value="5" />
                        <label for="edit-5">5</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat submitEdit">edit</a>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</body>
</html>
