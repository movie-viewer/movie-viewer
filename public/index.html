<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

    <div class="container">
        <ul id="listss"></ul>
        <div id="form">
            <form method="" action="">
                <label for="movie">Movie Title</label>
                <input id="movie" name="title" type="text">
                <br>
                <input id="1" type="radio" name="rating" value="1"> 1
                <input id="2" type="radio" name="rating" value="2"> 2
                <input id="3" type="radio" name="rating" value="3"> 3
                <input id="4" type="radio" name="rating" value="4"> 4
                <input id="5" type="radio" name="rating" value="5"> 5
            <button id="submitBtn">Submit</button>
            </form>

            <button id="edit">edit movie list</button>
        </div>

        <!--<p id="p">To get started, edit <code>src/index.js</code>.</p>-->
    </div>
    <script src="/main.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</body>
</html>
